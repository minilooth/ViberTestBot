reply.greetingCustom=Здравствуйте! Спасибо за ожидание ответа. Меня зовут Константин, я менеджер компании AUTOCAPITAL.\
  \nМы оказываем услуги в связи с приобретением авто из США.\
  \nВ нашем Viber сообществе\
  \nВы задавали вопрос во сколько обойдется {0} из Америки, всё верно?
reply.askName=Как к Вам можно обращаться?
reply.isHaveAnyBenefits={0}, подскажите есть ли у Вас (или Ваших знакомых) льгота по 140-у указу для возмещения 50% таможенных пошлин?\
  \nЯ спрашиваю это, для того чтобы более точно Вас сориентировать по окончательной сумме и условиям необходимым для приобретения такого автомобиля из США.
reply.areInterestedToKnowAdditionalDataAboutCarsAtAuctions=Спасибо. Ориентировочные цифры необходимые для приобретения интересующего Вас авто {0}, с пробегом до {1}, целой безопасностью, доставку его в РБ, и растоможку под 140-й указ, с учетом возможного косметического ремонта, от {2}\
  \n{3}, Вам интересно узнать статестические данные о ценах, настоящих пробегах и состоянии, в которм продаются интересующие Вас авто на аукционах за последнее время?
reply.dontWorryAboutPricesAndIsLinkOpens={0}, не пугайтесь сразу, цен и состояния увиденных авто, посмотрите больше вариантов.\
  \nПри подборе для клиентов, мы всегда находим авто с минимальными, косметическими повреждениями и выгодные по стоимости.\
  \nПроверьте, ссылка открывается?
reply.whenArePlanningToBuyCar={0}, изучайте по чем продаются такие авто в США, открывайте вкладки понравившихся по цене и состоянию авто, оценивайте их повреждения и пробеги, анализируйте по чем такие авто продают у нас.\
  \nПроявленный интерес и несложный анализ информации, даст Вам возможность сделать осознанное и выгодное проибретение!\
  \nПо мере возрастания Вашего интереса к авто из США, задавайте мне вопросы и я поделюсь с Вами полезной информацией, позволяющей выгодно приобрести авто не только для личного пользования, но и в качестве прибыльной инвестиции после его продажи.\
  \n{0}, а Вы планируете приобрести авто в ближайшее время, или после нового года?
reply.isInterestedInSpecificCarVariants={0}, Вас интересуют ссылки на конкретные варианты находящиеся сейчас в продаже на площадках аукциона, с детальным расчетом всех затрат, выводом стоимости под ключ и обоснованием экономической выгоды от покупки?
reply.willAskFewQuestionsRegardingYourCriteria={0}, тогда предлагаю нам поступить следующим образом: чтобы предложить Вам конкретные авто и сделать расчеты, наиболее точно, я задам несколько вопросов касаемо Ваших важных критериев выбора авто, отвечу на Ваши вопросы, затем предложу лучшие авто имеющиеся в продаже в штатах, Вы рассмотрите, и если она вам понравятся, будем общаться дальше.\
  \nВас устраивает?
reply.askAndEnterPhoneNumber=Отлично, напишите свой номер телефона, я Вас наберу, и мы быстро осбудим все вопросы.

reply.negativeDialogEnd=Вы ответили нет. Если вы хотите начать диалог заново, то нажмите кнопку снизу.
reply.positiveDialogEnd=Ваш номер телефона успешно записан. В ближайшее время с вами свяжется менеджер.\nЕсли вы хотите начать диалог заново, то нажмите кнопку снизу.

